name: Docker Build and Push

on:
  push:
    branches: 
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2   
    - name: DockerHub Login
      uses: docker/login-action@v1.12.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }} 
    - name: Docker Build
      run: |
        docker build --tag ${{ secrets.DOCKERHUB_USERNAME }}/nexoimage:${{ github.sha }}
    - name: Docker Push
      run: |
        docker push --tag ${{ secrets.DOCKERHUB_USERNAME }}/nexoimage:${{ github.sha }}

